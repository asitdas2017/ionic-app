<ion-header>
    <ion-navbar>
        <ion-title>CTC POC App</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="loginBox">
    <ion-list class="loginBoxForm">
        <ion-item>
            <ion-input type="text" [(ngModel)]="email" placeholder="Username" #username></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Password" #password></ion-input>
        </ion-item>
        <button ion-button block [navPush]="tab0Root" (click)="login()">Sign In</button>
    </ion-list>
    <ion-card>
        <ion-item>
            <ion-icon name="pin" item-start large></ion-icon>
            <h2>Locate Your Advisor</h2>
        </ion-item>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng"></agm-marker>
            <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true" [editable]="true">
            </agm-circle>
        </agm-map>
    </ion-card>
</ion-content>
